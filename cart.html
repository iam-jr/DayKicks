<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Kicks - Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/daykicks-logo.png" alt="Day Kicks Logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="sale.html">Sale</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <a href="cart.html"><i class="bx bx-cart"></i></a>
            <a href="account.html"><i class="bx bx-user"></i></a>
        </div>
    </header>

    <!-- Cart Page -->
    <section class="cart">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <img src="images/sneaker-1.jpg" alt="Sneaker 1">
            <div class="item-details">
                <p>Nike Air Max 90</p>
                <span>$120.00</span>
                <input type="number" value="1" min="1">
                <button class="btn">Remove</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="images/sneaker-2.jpg" alt="Sneaker 2">
            <div class="item-details">
                <p>Adidas UltraBoost</p>
                <span>$180.00</span>
                <input type="number" value="1" min="1">
                <button class="btn">Remove</button>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Total: $300.00</p>
            <a href="checkout.html" class="btn">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/daykicks-logo-footer.png" alt="Day Kicks Footer Logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Return Policy</a>
            </div>
            <div class="social-media">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
