<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Kicks - Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/daykicks-logo.png" alt="Day Kicks Logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="sale.html">Sale</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <a href="cart.html"><i class="bx bx-cart"></i></a>
            <a href="account.html"><i class="bx bx-user"></i></a>
        </div>
    </header>

    <!-- Checkout Page -->
    <section class="checkout">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" placeholder="Enter your shipping address">
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/daykicks-logo-footer.png" alt="Day Kicks Footer Logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Return Policy</a>
            </div>
            <div class="social-media">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
