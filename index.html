<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Kicks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/daykickslogo.png" alt="Day Kicks Logo">
        </a>
        <nav class="navbar">
          
        </nav>
        <div class="icons">
            <a href="search.html"><i class="bx bx-search"></i></a>
            <a href="cart.html"><i class="bx bx-cart"></i></a>
            <a href="account.html"><i class="bx bx-user"></i></a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Day Kicks</h1>
            <p>Sube de nivel con la grasa nueva.</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </section>
    <section class="hero2">
    <video width="100%" height="auto" autoplay loop muted controls>
        <source src="videos/daykicksentrevista.mp4" type="video/mp4">
        <source src="videos/daykicksentrevista.webm" type="video/webm">
        <source src="videos/daykicksentrevista.ogv" type="video/ogv">
    </video>
</section>

    <!-- Featured Sneakers Section -->
    <section class="featured-sneakers">
        <h2>Featured Sneakers</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="images/nikeairmax90.png" alt="Sneaker 1">
                <p>Nike Air Max 90</p>
                <span>$120.00</span>
                <a href="product-detail.html" class="btn">View Details</a>
            </div>
            <div class="product-item">
                <img src="images/adidasultraboost.png" alt="Sneaker 2">
                <p>Adidas UltraBoost</p>
                <span>$180.00</span>
                <a href="product-detail.html" class="btn">View Details</a>
            </div>
            <div class="product-item">
                <img src="images/jordan retro1.png" alt="Sneaker 3">
                <p>Jordan 1 Retro</p>
                <span>$220.00</span>
                <a href="product-detail.html" class="btn">View Details</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/daykickslogo.png" alt="Day Kicks Footer Logo">
            </div>
            <div class="social-media">
                <a href="https://twitter.com/" target="_blank"><i class='bx bxl-twitter'></i></a>
                <a href="https://facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://instagram.com/daykicks.pr" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Return Policy</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
